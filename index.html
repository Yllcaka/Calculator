<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="calculator-display">
            <div id="calculation"></div>
            <hr>
            <div id="result">0</div>
        </div>
        <div class="input-pad">



            <div class="numbers">
                <div class="num-pad">
                    <div class="num-button">
                        <div class="num-button-content">7</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">8</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">9</div>
                    </div>
                </div>

                <div class="num-pad">
                    <div class="num-button">
                        <div class="num-button-content">4</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">5</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">6</div>
                    </div>
                </div>

                <div class="num-pad">
                    <div class="num-button">
                        <div class="num-button-content">1</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">2</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">3</div>
                    </div>
                </div>

                <div class="num-pad">
                    <div id="clear" class="num-button">
                        <div class="num-button-content">C</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">0</div>
                    </div>
                    <div class="num-button">
                        <div class="num-button-content">.</div>
                    </div>
                </div>

            </div>

            <div class="operators">
                <div class="num-button">
                    <div class="num-button-content">+/-</div>
                </div>

                <div class="num-button">
                    <div class="num-button-content">-</div>
                </div>

                <div class="num-button">
                    <div class="num-button-content">*</div>
                </div>

                <div class="num-button">
                    <div class="num-button-content">+</div>
                </div>
            </div>
            <div class="content-changers">
                <div id="back-space" class="num-button">
                    <div class="num-button-content">&#8592</div>
                </div>
                <div class="num-button">
                    <div class="num-button-content">&#247</div>
                </div>
                <div class="num-button equal">
                    <div class="num-button-content">=</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
